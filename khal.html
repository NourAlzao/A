<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Seite</title>
    <style>
        /* Allgemeine Einstellungen */
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #7DA366;
            color: #CDDFC2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container für den Inhalt */
        .container {
            width: 80%;
            padding: 5px;
            text-align: left;
        }

        /* Name als Überschrift */
        h1 {
            margin-bottom: 5px;
        }

        /* Kurzbeschreibung */
        p {
            margin-bottom: 5px;
        }

        /* Liste der Tätigkeiten */
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        /* Listeneinträge */
        ul li {
            padding-left: 15px;
            margin-bottom: 5px;
        }

        /* Link zur Hauptseite */
        a {
            color: #CDDFC2;
            text-decoration: underline;
        }

        /* Link-Effekte bei Mouseover */
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Name als Überschrift -->
        <h1>Ihr Name</h1>

        <!-- Kurzbeschreibung -->
        <p>Kurzbeschreibung über sich selbst.</p>

        <!-- Tätigkeiten als Liste -->
        <ul>
            <li>Tätigkeit 1</li>
            <li>Tätigkeit 2</li>
            <li>Tätigkeit 3</li>
        </ul>

        <!-- Link zur Hauptseite -->
        <a href="https://www.hochschule-bochum.de/" target="_blank">Zurück zur Hauptseite</a>
    </div>
</body>
</html>
