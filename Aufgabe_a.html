!DOCTYPE html
<html lang="de"
<head
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>Meine persönliche Website</title
    <style
      
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #53607D;
            color: #979DAB;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

      
        .container {
            text-align: center;
            padding: 2em;
            max-width: 600px;
            border-radius: 8px;
        }

       
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #979DAB;
            margin-bottom: 20px;
        }

       
        h1 {
            font-size: 2em;
            margin: 0 0 1em 0;
        }

        
        p {
            font-size: 1em;
            margin: 0 0 1.5em 0;
        }
    </style
</head
<body
    <div class="container"
      
        <img src="profilfoto.jpg" alt="Profilfoto" class="profile-image"
        
        <!-- Name -->
        <h1 Dein Name</h1
        
        <!-- Beschreibung -->
        <p>Eine kurze Beschreibung über dich. Zum Beispiel: Ich studiere Informatik und interessiere mich für Webentwicklung und Softwaredesign.</p
    </div
</body
</html
