<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veranstaltung</title>
    <style>
        /* Allgemeine Einstellungen */
        body {
            font-family: Verdana, sans-serif;
            background: linear-gradient(#FFFFFF, #E3F2FD);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container für den Inhalt */
        .container {
            width: 80%;
            max-width: 800px;
            padding: 5%;
            border: 5px solid #B0BEC5;
            background-color: #FFFFFF;
        }

        /* Überschrift */
        h1 {
            color: #1A73E8;
            margin-bottom: 1em;
        }

        /* Absatz */
        p {
            color: #3D3D3D;
            margin-bottom: 1em;
        }

        /* Link zurück zur Hauptseite */
        a {
            color: #1A73E8;
            text-decoration: none;
        }

        /* Link-Effekte bei Mouseover */
        a:hover {
            color: #D32F2F;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Titel der Veranstaltung -->
        <h1>Veranstaltungstitel</h1>

        <!-- Beschreibung der Veranstaltung -->
        <p>Hier steht eine kurze Beschreibung der Veranstaltung. Diese Seite enthält alle wichtigen Informationen zur Veranstaltung, um den Teilnehmenden eine gute Übersicht zu bieten.</p>

        <!-- Link zur Hauptseite des Unternehmens -->
        <a href="https://www.hochschule-bochum.de/" target="_blank">Zurück zur Hauptseite</a>
    </div>
</body>
</html>
